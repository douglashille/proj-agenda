<!doctype html>
<html lang="pt-BR">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <meta charset="utf-8">
  <title>Portal Web Schulz</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<script>
  window.onload = function(){
    showAlertNavegorNaoHomologado();
  }
  function showAlertNavegorNaoHomologado() {
    if (navigator.userAgent != undefined && navigator.userAgent.toLowerCase().indexOf("trident") >= 0) {
      try{
        document.getElementById("alertNavegador").style.setProperty("display","block")
      } catch (e){}
    } else {
      try{
        document.getElementById("alertNavegador").remove();
      } catch (e){}
    }
  }
</script>
<body>
  <div id="alertNavegador" style="display: none; color: #fff; background-color: #f44336;margin-bottom: 0px" class="toast alert">
    Recomendamos utilizar o Google Chrome, navegador homologado pela Schulz, outros navegadores podem apresentar erros durante a utilização do portal. 
    Portal não funciona no navegador Internet Explorer. 
  </div>
  <sch-root></sch-root>
</body>
</html>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
