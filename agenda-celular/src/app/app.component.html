<div class="agd-container">
  <label class="agd-title" >{{title}}</label>
  <div class="w-100 agd-line"></div>

  <form #frm="ngForm" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="agd-content">
      <mat-form-field>
        <input matInput id="nome" placeholder="Nome" formControlName="nome" required>
        <mat-error *ngIf="formGroup?.controls?.nome?.invalid">Informe o Nome</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput id="telefone" placeholder="Telefone" formControlName="telefone" required> 
        <mat-error *ngIf="formGroup?.controls?.telefone?.invalid">Informe o Telefone</mat-error>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit">
      Salvar
    </button>

    <button mat-raised-button type="reset" (click)="limpar()">
      Limpar
    </button>

  </form>

  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar pelo nome">
        Nome
      </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar pelo telefone">
        Telefone
      </th>
      <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
    </ng-container>

    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef>
        Excluir
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab  color="warn" >
          <mat-icon (click)="remove(element)">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
